<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap include, with jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- bootstrap stylesheet include -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Trivia Game</title>
</head>

<body class="text-center">
	<h1>True or False Trivia</h1>
	<h3>20 seconds, 10 questions, Good Luck!</h3>
		<button id="start-button" class="btn btn-primary">Trivia start!</button>
		<div class="question-wrapper">
			<div id="timer">Time Left: <span id="show-timer">20</span> Seconds</div>
			<div id="question-page" class="panel"></div>
		</div>
		<div id="results" class="panel">
			<h2 id="lead"> Here's how you did!</h2>
			<p class="results-p"> Incomplete Questions: <span id="unanswered-tally"></span></p>
			<p class="results-p"> Correct Answers: <span id="correct-tally"></span></p>
			<p class="results-p"> Incorrect Answers: <span id="wrong-tally"></span></p>
			<h3>Think you can do better?</h3>
			<button id="reset">Try again</button>

		</div>

		<!-- My JS file include -->
		<script src="assets/javascript/app.js"></script>
</body>

</html>
