	<meta charset="UTF-8">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,500" rel="stylesheet">

	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Trivia Game</title>
</head>

<body class="text-center">
	<div id="title">Fact or Fiction</div>
	<div id="instructions">
		<h3>20 seconds</h3>
		<h3>10 questions</h4>
		<h1>Good Luck!</h1>
	</div>
		<button id="start-button" class="btn btn-lg btn-primary">Trivia start!</button>
		<div class="question-wrapper">
			<div id="timer">Time left <div id="time">20</div><div id="time-value"> seconds</div></div>
			<div id="question-page"></div>
		</div>
		<div id="results" class="panel">
			<h2>Here are your results</h2>
			<p> Incomplete Questions: <span id="unanswered-tally"></span></p>
			<p> Correct Answers: <span id="correct-tally"></span></p>
			<p> Incorrect Answers: <span id="wrong-tally"></span></p>
			<h3>Think you can do better?</h3>
			<button id="reset" class="btn btn-outline-dark">Try again</button>
		</div>

		<!-- My JS file include -->
		<script src="assets/javascript/app.js"></script>
</body>

</html>
